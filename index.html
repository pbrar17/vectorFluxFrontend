<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vector Field Streamlines</title>

  <!-- Libraries -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.1/math.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: black;
      color: white;
    }

    nav {
      background: #000;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #66ccff;
    }

    nav a.active {
      text-decoration: underline;
      color: #66ccff;
    }

    .container {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    label {
      font-weight: bold;
    }

    input, button {
      padding: 10px;
      margin: 5px 10px 15px 0;
      font-size: 16px;
      background: #222;
      color: white;
      border: 1px solid #555;
      border-radius: 4px;
      width: 300px;
      max-width: 100%;
      box-sizing: border-box;
    }

    button {
      cursor: pointer;
      border: none;
      background: #007bff;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    /* Wrapper to fix visible size */
    #plot-wrapper {
      width: 600px;        /* visible width */
      height: 400px;       /* visible height */
      overflow: hidden;
      margin: 20px auto;
      border: 1px solid #444;
      background: black;
      /* optionally center the plot */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Fix plot size: fill the wrapper exactly, no scaling */
    #plot {
      width: 600px;
      height: 400px;
    }

    .latex-preview {
      margin-left: 10px;
      font-size: 20px;
      color: #ccc;
      vertical-align: middle;
      display: inline-block;
      min-width: 150px;
      font-family: "Latin Modern Math", "STIX Math", "Cambria Math", serif;
    }
  </style>
</head>
<body>

  <nav>
    <a href="3dplot.html">3D Plotter</a>
    <a href="vectorfield3dplotter.html">Vector Field Plotter</a>
    <a href="statisticalsolver.html">Statistical Solver</a>
    <a href="index.html" class="active">VecPlot</a>
  </nav>

  <div class="container">
    <h2>Interactive Vector Field Streamline Visualizer</h2>

    <div>
      <label for="uInput">u(x, y) = </label>
      <input id="uInput" value="sin(y)" size="40" oninput="updateLatex()" autocomplete="off" spellcheck="false" />
      <span class="latex-preview" id="uLatex"></span>
    </div>

    <div>
      <label for="vInput">v(x, y) = </label>
      <input id="vInput" value="cos(x)" size="40" oninput="updateLatex()" autocomplete="off" spellcheck="false" />
      <span class="latex-preview" id="vLatex"></span>
    </div>

    <div>
      <button id="plotBtn" onclick="plotStreamlines()">Plot Streamlines</button>
      <button id="downloadBtn" onclick="downloadJPEG()">Download JPEG</button>
    </div>

    <div id="plot-wrapper">
      <div id="plot"></div>
    </div>
  </div>

  <script>
    let uCompiled, vCompiled;

    // Convert mathjs expression to LaTeX for preview
    function toLatex(expr) {
      try {
        return math.parse(expr).toTex({ parenthesis: 'keep' });
      } catch {
        return '\\text{Invalid}';
      }
    }

    // Update LaTeX preview below inputs and re-typeset MathJax
    function updateLatex() {
      const uExpr = document.getElementById('uInput').value.trim();
      const vExpr = document.getElementById('vInput').value.trim();

      document.getElementById('uLatex').innerHTML = `\\( u(x, y) = ${toLatex(uExpr)} \\)`;
      document.getElementById('vLatex').innerHTML = `\\( v(x, y) = ${toLatex(vExpr)} \\)`;
      MathJax.typesetPromise();
    }

    // Compile user expressions with mathjs
    function compileExpressions() {
      try {
        uCompiled = math.compile(document.getElementById('uInput').value);
        vCompiled = math.compile(document.getElementById('vInput').value);
        return true;
      } catch (err) {
        alert("Invalid math expression. Please check your input.");
        return false;
      }
    }

    // Safely evaluate compiled expressions with given x,y
    function evaluate(expr, scope) {
      try {
        return expr.evaluate(scope);
      } catch {
        return 0;
      }
    }

    // Main plotting function for streamlines
    function plotStreamlines() {
      if (!compileExpressions()) return;

      // Vector field domain and settings
      const xMin = -5, xMax = 5, yMin = -5, yMax = 5;
      const density = 40;
      const stepSize = 0.05;
      const steps = 80;

      const traces = [];
      const colorScale = d3.scaleSequential(d3.interpolateViridis).domain([0, 2]);

      for (let i = 0; i < density; i++) {
        for (let j = 0; j < density; j++) {
          let x = xMin + (xMax - xMin) * i / (density - 1);
          let y = yMin + (yMax - yMin) * j / (density - 1);

          const streamlineX = [x];
          const streamlineY = [y];
          const magnitudes = [];

          for (let s = 0; s < steps; s++) {
            const scope = { x, y };
            const u = evaluate(uCompiled, scope);
            const v = evaluate(vCompiled, scope);
            const mag = Math.sqrt(u * u + v * v) + 1e-8;

            magnitudes.push(mag);

            x += (u / mag) * stepSize;
            y += (v / mag) * stepSize;

            if (x < xMin || x > xMax || y < yMin || y > yMax) break;

            streamlineX.push(x);
            streamlineY.push(y);
          }

          if (streamlineX.length > 1) {
            const avgMag = magnitudes.reduce((a, b) => a + b, 0) / magnitudes.length;

            traces.push({
              type: 'scatter',
              mode: 'lines',
              line: {
                width: 2,
                shape: 'spline',
                simplify: false,
                color: colorScale(avgMag)
              },
              x: streamlineX,
              y: streamlineY,
              hoverinfo: 'none',
              showlegend: false
            });
          }
        }
      }

      Plotly.newPlot('plot', traces, {
        xaxis: { range: [xMin, xMax], visible: false },
        yaxis: { range: [yMin, yMax], visible: false },
        paper_bgcolor: 'black',
        plot_bgcolor: 'black',
        margin: { l: 0, r: 0, t: 0, b: 0 },
        showlegend: false,
        dragmode: false,
        width: 600,       // <-- visible plot size
        height: 400
      }, {
        staticPlot: true
      });
    }

    // Download the current plot as JPEG at full resolution
    function downloadJPEG() {
      Plotly.downloadImage('plot', {
        format: 'jpeg',
        width: 6000,
        height: 4000,
        filename: 'vector_field_streamlines_art'
      });
    }

    // On load: render LaTeX and initial plot
    updateLatex();
    plotStreamlines();
  </script>

</body>
</html>
