<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vector Field Streamlines</title>

  <!-- Libraries -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.1/math.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: black;
      color: white;
    }

    nav {
      background: #000;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #66ccff;
    }

    nav a.active {
      text-decoration: underline;
      color: #66ccff;
    }

    .container {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    label {
      font-weight: bold;
    }

    input, button, select {
      padding: 10px;
      margin: 5px 10px 15px 0;
      font-size: 16px;
      background: #222;
      color: white;
      border: 1px solid #555;
      border-radius: 4px;
      width: 300px;
      max-width: 100%;
      box-sizing: border-box;
    }

    button {
      cursor: pointer;
      border: none;
      background: #007bff;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    /* Updated plot container & plot styling for responsive and fitting layout */
    #plot-wrapper {
      width: 100%;
      max-width: 960px;       /* You can increase this for bigger on-screen */
      aspect-ratio: 16 / 9;   /* Keep 16:9 ratio */
      margin: 20px auto;
      border: 1px solid #444;
      background: black;
    }

    #plot {
      width: 100%;
      height: 100%;
    }

    .latex-preview {
      margin-left: 10px;
      font-size: 20px;
      color: #ccc;
      vertical-align: middle;
      display: inline-block;
      min-width: 150px;
      font-family: "Latin Modern Math", "STIX Math", "Cambria Math", serif;
    }

    .range-inputs {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 10px;
    }

    .range-inputs label {
      width: auto;
      margin-right: 5px;
    }

    .range-inputs input {
      width: 120px;
    }
  </style>
</head>
<body>

  <nav>
    <a href="3dplot.html">3D Plotter</a>
    <a href="vectorfield3dplotter.html">Vector Field Plotter</a>
    <a href="statisticalsolver.html">Statistical Solver</a>
    <a href="index.html" class="active">VecPlot</a>
  </nav>

  <div class="container">
    <h2>Interactive Vector Field Streamline Visualizer</h2>

    <div>
      <label for="uInput">u(x, y) = </label>
      <input id="uInput" value="sin(y)" size="40" oninput="updateLatex()" autocomplete="off" spellcheck="false" />
      <span class="latex-preview" id="uLatex"></span>
    </div>

    <div>
      <label for="vInput">v(x, y) = </label>
      <input id="vInput" value="cos(x)" size="40" oninput="updateLatex()" autocomplete="off" spellcheck="false" />
      <span class="latex-preview" id="vLatex"></span>
    </div>

    <div class="range-inputs">
      <div>
        <label for="xMin">xMin</label><br>
        <input id="xMin" type="number" value="-5">
      </div>
      <div>
        <label for="xMax">xMax</label><br>
        <input id="xMax" type="number" value="5">
      </div>
      <div>
        <label for="yMin">yMin</label><br>
        <input id="yMin" type="number" value="-5">
      </div>
      <div>
        <label for="yMax">yMax</label><br>
        <input id="yMax" type="number" value="5">
      </div>
    </div>

    <div>
      <label for="colorScheme">Color Scheme</label><br>
      <select id="colorScheme">
        <option value="Viridis">Viridis</option>
        <option value="Plasma">Plasma</option>
        <option value="Inferno">Inferno</option>
        <option value="Magma">Magma</option>
        <option value="Cool">Cool</option>
        <option value="Warm">Warm</option>
        <option value="Rainbow">Rainbow</option>
        <option value="CubehelixDefault">Cubehelix</option>
      </select>
    </div>

    <div>
      <button id="plotBtn" onclick="plotStreamlines()">Plot Streamlines</button>
      <button id="downloadBtn" onclick="downloadJPEG()">Download JPEG</button>
    </div>

    <div id="plot-wrapper">
      <div id="plot"></div>
    </div>
  </div>

  <script>
    let uCompiled, vCompiled;

    function toLatex(expr) {
      try {
        return math.parse(expr).toTex({ parenthesis: 'keep' });
      } catch {
        return '\\text{Invalid}';
      }
    }

    function updateLatex() {
      const uExpr = document.getElementById('uInput').value.trim();
      const vExpr = document.getElementById('vInput').value.trim();

      document.getElementById('uLatex').innerHTML = `\\( u(x, y) = ${toLatex(uExpr)} \\)`;
      document.getElementById('vLatex').innerHTML = `\\( v(x, y) = ${toLatex(vExpr)} \\)`;
      MathJax.typesetPromise();
    }

    function compileExpressions() {
      try {
        uCompiled = math.compile(document.getElementById('uInput').value);
        vCompiled = math.compile(document.getElementById('vInput').value);
        return true;
      } catch (err) {
        alert("Invalid math expression. Please check your input.");
        return false;
      }
    }

    function evaluate(expr, scope) {
      try {
        return expr.evaluate(scope);
      } catch {
        return 0;
      }
    }

    function plotStreamlines() {
      if (!compileExpressions()) return;

      const xMin = parseFloat(document.getElementById("xMin").value);
      const xMax = parseFloat(document.getElementById("xMax").value);
      const yMin = parseFloat(document.getElementById("yMin").value);
      const yMax = parseFloat(document.getElementById("yMax").value);
      const colorName = document.getElementById("colorScheme").value;

      const d3Interpolators = {
        Viridis: d3.interpolateViridis,
        Plasma: d3.interpolatePlasma,
        Inferno: d3.interpolateInferno,
        Magma: d3.interpolateMagma,
        Cool: d3.interpolateCool,
        Warm: d3.interpolateWarm,
        Rainbow: d3.interpolateRainbow,
        CubehelixDefault: d3.interpolateCubehelixDefault
      };

      const colorScale = d3.scaleSequential(d3Interpolators[colorName]).domain([0, 2]);

      const density = 40;
      const stepSize = 0.05;
      const steps = 80;

      const traces = [];

      for (let i = 0; i < density; i++) {
        for (let j = 0; j < density; j++) {
          let x = xMin + (xMax - xMin) * i / (density - 1);
          let y = yMin + (yMax - yMin) * j / (density - 1);

          const streamlineX = [x];
          const streamlineY = [y];
          const magnitudes = [];

          for (let s = 0; s < steps; s++) {
            const scope = { x, y };
            const u = evaluate(uCompiled, scope);
            const v = evaluate(vCompiled, scope);

            const mag = Math.sqrt(u * u + v * v);
            if (mag < 1e-6) break;

            magnitudes.push(mag);

            // Euler integration for streamline
            x += (u / mag) * stepSize;
            y += (v / mag) * stepSize;

            if (x < xMin || x > xMax || y < yMin || y > yMax) break;

            streamlineX.push(x);
            streamlineY.push(y);
          }

          if (streamlineX.length < 2) continue;

          // Smooth color gradient along streamline by magnitude
          const maxMag = Math.max(...magnitudes);
          const minMag = Math.min(...magnitudes);
          const colors = magnitudes.map(m => colorScale((m - minMag) / (maxMag - minMag + 1e-12)));

          // Approximate color by averaging colors along streamline for line color
          // Plotly only supports single line color per trace, so pick median magnitude
          const medianMag = magnitudes[Math.floor(magnitudes.length / 2)];
          const lineColor = colorScale((medianMag - minMag) / (maxMag - minMag + 1e-12));

          traces.push({
            x: streamlineX,
            y: streamlineY,
            mode: 'lines',
            line: {
              color: lineColor,
              width: 1.5,
              shape: 'spline',
              smoothing: 1.3
            },
            hoverinfo: 'none',
            showlegend: false
          });
        }
      }

      Plotly.newPlot('plot', traces, {
        xaxis: { range: [xMin, xMax], visible: false },
        yaxis: { range: [yMin, yMax], visible: false, scaleanchor: 'x' },
        paper_bgcolor: 'black',
        plot_bgcolor: 'black',
        margin: { l: 0, r: 0, b: 0, t: 0 },
        width: 960,
        height: 540
      }, {
        staticPlot: true,
        displayModeBar: false
      });
    }

    function downloadJPEG() {
      Plotly.downloadImage('plot', {
        format: 'jpeg',
        width: 1920,
        height: 1080,
        filename: 'vectorfield_streamlines'
      });
    }

    // Initialize latex preview
    updateLatex();
  </script>
</body>
</html>
